<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1 {
            border-radius: 15px;
            background-color: blueviolet;
            color: white;
        }
    </style>
</head>

<body>
    <h1>Bootstrap Demo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium sint corporis officia commodi quibusdam, tempora delectus illo quam aut non rem. Accusantium perspiciatis deserunt inventore impedit reiciendis non, voluptates aspernatur.</p>
    <div class="container-fluid" style="border:2px dashed yellowgreen;">
        <p>This is paragraph in div tag.</p>
    </div>
    <br><br>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary">Primary</button> <br><br>
        <button type="button" class="btn btn-secondary">Secondary</button> <br><br>
        <button type="button" class="btn btn-success">Success</button> <br><br>
        <button type="button" class="btn btn-danger">Danger</button> <br><br>
        <button type="button" class="btn btn-warning">Warning</button> <br><br>
        <button type="button" class="btn btn-info">Info</button> <br><br>
        <button type="button" class="btn btn-light">Light</button> <br><br>
        <button type="button" class="btn btn1">My Button</button> <br><br>
        <button type="button" class="btn btn-link">Link</button> <br><br>
    </div>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img height="500px" src="eannie-spratt-qyAka7W5uMY-unsplash.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img height="500px" src="tom-barrett-M0AWNxnLaMw-unsplash.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img height="500px" src="rolands-varsbergs-miKmVyq3qhE-unsplash.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleFade" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleFade" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>

</html>
