<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIO VIDEO HTML5</title>
</head>

<body>
    <h1>Using audio and video tags</h1>

    <hr size="3" color="rgb(6, 242, 151)">
    <br>
    <ol>
        <li>Audio Control
            <audio controls autoplay muted>
                <source src="BTS JUNGKOOK & JIMIN We don't talk anymore - Easy Lyrics.mp3" type="audio/ogg">
                Your browser does not support the audio tag.
            </audio>
        </li>
        <br><br>

        <li>Video Control
            <video height="500" width="340" controls>
                <source src="VID_140801225_062614_623.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>
    </ol>



</body>

</html>
