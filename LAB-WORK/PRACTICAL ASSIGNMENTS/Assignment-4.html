<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG (Scalable Vector Graphics)</title>
</head>

<body>
    <h1>SVG Demo</h1>
    <svg height="300" width="600" style="border: 3px solid red">
        <rect x="50" y="50" height="100" width="150" rx="10" ry="50" style="stroke:rgb(37, 73, 2); fill:rgb(145, 247, 11);stroke-opacity:0.6;stroke-width:14px"></rect>
        <circle cx="300" cy="100" r="50" stroke="blue" stroke-width="3" fill="turquoise"></circle>
        <line x1="400" y1="50" x2="550" y2="200" style="stroke:brown;stroke-width:3px" ></line>
        <text x="150" y="200" style="fill:red;"transform="rotate(30 30,20)">Kusum Pareek</text>
    </svg>
    <h2>Trying to make a Cartoon </h2>
    <svg height="400" width="600" style="border: 3px solid red">
        <circle cx="80" cy="40" r="28" stroke="black" stroke-width="3" fill="black" ></circle>
        <circle cx="225" cy="40" r="28" stroke="black" stroke-width="3" fill="black"></circle>
        <circle cx="115" cy="100" r="35" stroke="black" stroke-width="3" fill="white"></circle>
        <circle cx="123" cy="115" r="15" stroke="black" stroke-width="3" fill="black"></circle>
        <circle cx="187" cy="100" r="35" stroke="black" stroke-width="3" fill="white"></circle>
        <circle cx="178" cy="115" r="15" stroke="black" stroke-width="3" fill="black"></circle>
        <circle cx="150" cy="130" r="100" stroke="black" stroke-width="3" fill="white" style="fill-opacity:0"></circle>
        <circle cx="150" cy="180" r="35" stroke="red" stroke-width="3" fill="red"></circle>
       
       
    </svg>
</body>

</html>
